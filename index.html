<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://files.catbox.moe/5veku7.jpg"                                                
    </header>
    <main>
        <h1>Pembayaran YanxiDev</h1>
        <form>
            <label for="metode-pembayaran">Pilih Metode Pembayaran:</label>
            <select id="metode-pembayaran" name="metode-pembayaran">
                <option value="dana">Dana</option>
                <option value="gopay">Gopay</option>
                <option value="qris">QRIS</option>
            </select>
            <button id="bayar">Bayar</button>
        </form>
        <div id="payment-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
